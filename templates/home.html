<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Open Terminal</title>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-gray-100">
    <!-- Header with Menu -->
    <header class="py-6 bg-gray-800 shadow-md">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-3xl font-bold">Open Terminal</h1>
            <nav>
                <a href="/" class="text-gray-300 hover:text-white px-4 py-2">Home</a>
                <a href="/about" class="text-gray-300 hover:text-white px-4 py-2">About</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col items-center justify-center min-h-screen text-center px-4">
        <h2 class="text-4xl font-extrabold mb-4">Welcome to Open Terminal</h2>
        <p class="text-lg text-gray-300 mb-6 max-w-2xl">
            Open Terminal is your trading terminal for smart investments. Built with Python, Flask, and AngelOne Smart API, it provides powerful features to make trading seamless and efficient.
        </p>
        <a href="/about" class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 shadow-md">
            Learn More
        </a>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 py-6 mt-12">
        <div class="container mx-auto text-center text-gray-400">
            <p>&copy; 2025 Open Terminal. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
