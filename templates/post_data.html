<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-700">Submit Data</h1>
        <form action="/post-data" method="POST" class="space-y-4">
            <div>
                <label for="symbol" class="block text-sm font-medium text-gray-600">Symbol:</label>
                <input type="text" id="symbol" name="symbol" required 
                    class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="quantity" class="block text-sm font-medium text-gray-600">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required 
                    class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="exchange" class="block text-sm font-medium text-gray-600">Exchange:</label>
                <select id="exchange" name="exchange" required 
                    class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    <option value="NSE">NSE</option>
                    <option value="BSE">BSE</option>
                    <option value="NFO">NFO</option>
                    <option value="MCX">MCX</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" 
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>
</html>
